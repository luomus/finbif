# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R

cache:
  - packages

addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libgeos-dev
      - libproj-dev

r_packages:
  - goodpractice

matrix:
  include:
  - r: oldrel
  - r: release
    after_success:
    -  R -e "covr::codecov(line_exclusions = list('R/finbif_request_token.R' = 32:64))"
    -  R -e "goodpractice::gp(checks = grep('(rcmdcheck|covr)', goodpractice::all_checks(), invert = TRUE, value = TRUE))"
    before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: true
  - r: devel
  - r: release
    os: osx
