version: 2.1
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: rocker/verse:latest
        environment:
          NOT_CRAN: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
            - deps1-{{ .Branch }}
            - deps1-
      - run:
          command: |
            R -e "devtools::install_deps(dependencies = TRUE)"
            R -e "install.packages('goodpractice', dependencies = TRUE)"
            R -e "install.packages('lintr', dependencies = TRUE)"
            R -e "install.packages('DT', dependencies = TRUE)"
            R -e "install.packages('vcr', dependencies = TRUE)"
            R -e "tinytex::tlmgr_update(); tinytex::tlmgr_install(c('amsfonts', 'graphics', 'graphics-def', 'hyperref', 'ifxetex', 'inconsolata', 'oberdiek', 'tools', 'url', 'xkeyval'))"
      - run:
          no_output_timeout: 30m
          command: |
            R -e 'devtools::check(run_dont_test = TRUE)'
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - "/usr/local/lib/R/site-library"
      - run:
          no_output_timeout: 20m
          command: |
            mkdir /root/main/artifacts
            R -e "devtools::install()"
            R -e "goodpractice::gp(checks = grep('(rcmdcheck|covr)', goodpractice::all_checks(), invert=TRUE, value=TRUE))"
            R -e "covr::codecov()"
            R -e "lintr::lint_package()"
            R CMD Rd2pdf --force --output='/root/main/artifacts/finbif-manual.pdf' .
      - store_artifacts:
          path: /root/main/artifacts/
          destination: artifacts

