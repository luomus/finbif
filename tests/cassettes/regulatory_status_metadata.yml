        bilaga II, Finlands Natura-arter","en":"EU Habitats Directive Annex II, Finland''s
        Natura species"},"administrativeStatusDescription":{"en":"Annex II species
        and subspecies occurring in Finland as criteria for the protection of Natura
        2000 sites in Finland. The species has been considered in the bilateral negotiations
        between the EU and Finland to be such a permanent position that Finland must
        establish special protection areas for the protection of the habitats of these
        species (Natura 2000 network of sites).","sv":"Arter och underarter i bilaga
        II som förekommer i Finland som kriterier för skydd av Natura 2000-områden
        i Finland. Arten har i de bilaterala förhandlingarna mellan EU och Finland
        ansetts vara en sådan permanent ställning att Finland måste inrätta särskilda
        skyddsområden för att skydda dessa arters livsmiljöer (Natura 2000 nätverk
        av platser). Natura-arter listas i referenslistorna för de boreala, alpina
        och Östersjöregionerna per medlemsstat.","fi":"Liitteen II Suomessa esiintyvät
        lajit ja alalajit, jotka ovat Suomessa Natura 2000 -alueiden suojeluperusteina.
        Lajien on katsottu EU:n ja Suomen kahdenvälisissä neuvotteluissa esiintyvän
        siinä määrin pysyvänä kantana, että Suomen on perustettava näiden lajien elinympäristöjen
        suojeluun erityisten suojelutoimien alueita (Natura 2000 -alueverkosto). Suomen
        liitteessä II oleville varaumalajeille alueita ei tarvitse perustaa. Natura-lajit
