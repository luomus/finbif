        bilaga I","en":"EU Directive on Conservation of Wild Birds Annex I"},"administrativeStatusDescription":{"fi":"Yhteisön
        tärkeinä pitämät, Suomessa esiintyvät lajit, joiden elinympäristöjä on suojeltava
        erityistoimin. Toimilla varmistetaan lajien eloonjääminen ja lisääntyminen
        niiden levinneisyysalueella (mm. Natura 2000 -alueiden perustaminen).","sv":"Arter
        av gemenskapsintresse för vilkas skydd man måste anvisa särskilda skyddsområden
