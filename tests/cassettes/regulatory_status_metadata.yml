        lintudirektiivin II/A-liite","en":"EU Directive on Conservation of Wild Birds
        Annex II/A","sv":"EU:s direktiv om bevarande av vilda fåglar, bilaga II/A"},"administrativeStatusDescription":{"sv":"Arter
        som kan jagas i hela Europeiska unionen om nationell lagstiftning tillåter
        det. Medlemsstaterna måste se till att jakten inte äventyrar bevarandeåtgärderna
        för arterna i deras utbredningsområde. Bilagan innehåller förutom listan dalripaunderarterna
        Lagopus lagopus scoticus och L. l. hibernicus, som inte förekommer i Finland.","fi":"Lajit,
        joiden metsästäminen voidaan sallia koko Euroopan Unionin alueella mikäli
        kansallinen lainsäädäntö sallii sen. Jäsenvaltioiden on varmistettava ettei
        metsästys vaaranna lajin suojelutoimenpiteitä niiden levinneisyysalueella.
        Liitteessä on listauksen lisäksi riekon alalajit Lagopus lagopus scoticus
        ja L. l. hibernicus, jotka eivät esiinny Suomessa.","en":""}},{"id":"MX.birdsDirectiveStatusAppendix2B","value":{"fi":"EU:n
        lintudirektiivin II/B-liite","en":"EU Directive on Conservation of Wild Birds
        Annex II/B","sv":"EU:s direktiv om bevarande av vilda fåglar, bilaga II/B"},"administrativeStatusDescription":{"fi":"Lajit,
        joiden metsästäminen voidaan sallia Suomessa (jäsenmailla omat luettelot),
        mikäli kansallinen lainsäädäntö sallii sen. Jäsenvaltioiden on varmistettava
        ettei metsästys vaaranna lajin suojelutoimenpiteitä niiden levinneisyysalueella.","sv":"Arter
        som får jagas i Finland (medlemsländerna har egna listor) om nationell lagstiftning
        tillåter det. Medlemsstaterna måste se till att jakten inte äventyrar bevarandeåtgärderna
        för arterna i deras utbredningsområde.","en":""}},{"id":"MX.birdsDirectiveStatusAppendix3A","value":{"en":"EU
        Directive on Conservation of Wild Birds Annex III/A","fi":"EU:n lintudirektiivin
        III/A-liite","sv":"EU:s direktiv om bevarande av vilda fåglar, bilaga III/A"},"administrativeStatusDescription":{"fi":"Lajit,
        joiden myynti, kuljetus ja hallussa pitäminen myyntiä varten sekä elävien
        tai kuolleiden lintujen ja kaikkien niiden helposti tunnistettavien osien
        tai linnuista valmistettujen tuotteiden myytäväksi tarjoaminen ei ole kiellettyä,
        JOS linnut on pyydystetty tai muuten hankittu laillisella tavalla. Liitteessä
        on listauksen lisäksi punapyy Alectoris rufa sekä kalliopyy Alectoris barbara,
        jotka eivät esiinny Suomessa.","sv":"Arter för vilka försäljning, transport
        eller innehav för försäljning och erbjudande till försäljning av levande eller
        döda fåglar och alla deras lätt identifierbara delar eller produkter tillverkade
        av fåglar kan beviljas av medlemsstaterna, om fåglarna har fångats eller på
        annat sätt förvärvats i en lagligt sätt. Dessutom ingår underarten Tetrao
