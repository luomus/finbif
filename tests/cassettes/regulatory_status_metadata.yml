        koskien CITES-sopimusta, liite A","sv":"EU-lagstiftning om CITES, bilaga A","en":"EU
        regulation regarding CITES, Appendix A"},"administrativeStatusDescription":{"fi":"A-liitteen
        eläinten ja kasvien (elävien ja kuolleiden yksilöiden, niiden osien ja niitä
        sisältävien tuotteiden) kuljetus (vienti ja tuonti) EU:n ulkorajojen ylitse
        vaatii aina CITES-luvat. Luonnonvaraisten yksilöiden kaupallinen vienti ja
        tuonti ei ole sallittua, mutta muihin tarkoituksiin on mahdollista saada lupa.
        Vankeudessa syntyneille ja kasvaneille eläimille sekä keinotekoisesti kasvatetuille
        kasveille on usein mahdollista saada luvat myös kaupalliseen vientiin ja tuontiin,
        samoin jos kyse on ns. vanhoista esineistä. EU:n ja sen jäsenmaiden (kuten
        Suomen) sisäisessä kaupassa käytetään A-liitteen lajeille EU-todistusta, jolla
        annetaan poikkeuslupa kaupalliselle toiminnalle. Myös A-liitteen eläimen elävän
