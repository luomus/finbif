        ''vankeudessa syntynyt ja kasvanut'') siirtoon tarvitaan EU-todistus vaikka
        kyseessä olisikin ei-kaupallinen toiminta. EU:n (myös jäsenmaan) sisäisessä
        elävien A-liitteen eläinten siirrossa on aina pystyttävä osoittamaan laillinen
        hankinta ja laillinen toiminta, joko EU-todistuksella tai muilla asiakirjoilla.","sv":"Internationell
