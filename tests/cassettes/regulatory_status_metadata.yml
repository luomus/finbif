        alltid exporttillstånd. I den interna handeln inom EU och inom medlemsländerna
        används för bilaga A arter EU-intyg, som är undantagstillstånd för kommersiella
        aktiviteter. För förflyttning av levande vildtagna exemplar (eller exemplar
        som inte uppfyller definitionen ’född och uppvuxen i fångenskap’) krävs alltid
        ett EU intyg även om syftet inte är kommersiellt. Bilaga A innefattar samtliga
        bilaga I arter, en del bilaga II arter samt några arter som inte regleras
        av CITES konventionen.","en":""},"administrativeStatusLink":{"fi":"https://www.ymparisto.fi/cites/lajiliitteet","en":"https://www.ymparisto.fi/en-US/Forms_permits_and_environmental_impact_assessment/Permits_notifications_and_registration/International_trade_of_endangered_species_CITES","sv":"https://www.ymparisto.fi/sv-FI/Arendehantering_tillstand_och_miljokonsekvensbedomning/Tillstand_anmalningar_och_registrering/Internationell_och_EUintern_handel_med_hotade_arter_och_de_tillstand_som_kravs_for_detta_CITES/CITESbilagor_och_artsoktjanst"}},{"id":"MX.euRegulation_cites_appendixB","value":{"fi":"EU-lainsäädäntö
        koskien CITES-sopimusta, liite B","sv":"EU-lagstiftning om CITES, bilaga B","en":"EU
        regulation regarding CITES, Appendix B"},"administrativeStatusDescription":{"fi":"B-liitteen
        lajeilla saa käydä kansainvälistä kauppaa, mutta niitä ei saa tuoda yhteisöön
        ilman voimassaolevaa vientilupaa tai jälleenvientitodistusta sekä voimassaolevaa
