        tapauksissa riittää pelkkä vientilupa. EU:sta vientiin vaaditaan vientilupa.
        EU:n ja sen jäsenmaiden sisäisessä kaupassa on pystyttävä todistamaan B-liitteen
        yksilön laillinen alkuperä.","sv":"Det är tillåtet att bedriva internationell
