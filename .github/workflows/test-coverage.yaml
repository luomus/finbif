on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

name: test-coverage

jobs:
  test-coverage:

    runs-on: macOS-latest
    env:
      FINBIF_ACCESS_TOKEN: ${{ secrets.FINBIF_ACCESS_TOKEN }}
      FINBIF_DEV_ACCESS_TOKEN: ${{ secrets.FINBIF_DEV_ACCESS_TOKEN }}
      FINBIF_RESTRICTED_FILE_ACCESS_TOKEN: ${{ secrets.FINBIF_RESTRICTED_FILE_ACCESS_TOKEN }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: MacOS brew system dependencies
        if: runner.os == 'macOS'
        run: |
          brew install --cask xquartz

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          install.packages(c("remotes"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("covr")
        shell: Rscript {0}

      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
